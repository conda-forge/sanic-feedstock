{% set version = "19.6.2" %}

package:
  name: sanic
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sanic/sanic-{{ version }}.tar.gz
  sha256: 7737773957447925a10ae4e66bfea40cb05319c2d916545c44e13b83f655f98e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  skip: True  # [py<36]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - httptools >=0.0.10
    - ujson >=1.35  # [not win]
    - uvloop >=0.5.3  # [not win]    
    - aiofiles >=0.3.0
    - websockets >=6.0,<7.0
    - multidict >=4.0,<5.0
    - requests-async ==0.5.0

test:
  imports:
    - sanic
    - sanic.app
    - sanic.blueprints
    - sanic.config
    - sanic.constants
    - sanic.cookies
    - sanic.exceptions
    - sanic.handlers
    - sanic.log
    - sanic.request
    - sanic.response
    - sanic.router
    - sanic.server
    - sanic.static
    - sanic.testing
    - sanic.views
    - sanic.websocket

about:
  home: https://github.com/channelcat/sanic
  summary: "Async Python 3.5+ web server that's written to go fast"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kszucs
    - nicoddemus

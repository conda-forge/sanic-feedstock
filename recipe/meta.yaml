{% set version = "20.12.2" %}

package:
  name: sanic
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sanic/sanic-{{ version }}.tar.gz
  sha256: b9d7e24cd293c126f6f4aaf26fcc3b11e35338b86e8c2693b71d05196e7b02b0

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  skip: true  # [py<36]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - httptools >=0.0.10
    - ujson >=1.35  # [not win]
    - uvloop >=0.5.3,<0.15.0  # [not win]
    - aiofiles >=0.6.0
    - websockets >=8.1,<9.0
    - multidict >=5.0,<6.0
    - httpx

test:
  imports:
    - sanic
    - sanic.app
    - sanic.blueprints
    - sanic.config
    - sanic.constants
    - sanic.cookies
    - sanic.exceptions
    - sanic.handlers
    - sanic.log
    - sanic.request
    - sanic.response
    - sanic.router
    - sanic.server
    - sanic.static
    - sanic.testing
    - sanic.views
    - sanic.websocket

about:
  home: https://github.com/channelcat/sanic
  summary: Async Python 3.5+ web server that's written to go fast
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ahopkins
    - kszucs
    - nicoddemus
